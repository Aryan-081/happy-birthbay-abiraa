<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 15th Birthday, Abira!</title>
    <style>
        :root {
            --pink-bold: #FF69B4;
            --purple-bold: #9932CC;
            --background-color: #F8F0FF;
            --text-color: #4B0082;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        audio { display: none; }

        .card-container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(153, 50, 204, 0.4);
            border: 5px solid var(--pink-bold);
            margin-bottom: 20px;
        }

        .title {
            font-size: 3.5em;
            color: var(--purple-bold);
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px var(--pink-bold);
            font-weight: 900;
        }

        .subtitle {
            font-size: 2.5em;
            color: var(--pink-bold);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .photo-frame {
            border: 8px solid var(--purple-bold);
            border-radius: 50%;
            overflow: hidden;
            width: 200px;
            height: 200px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            transition: transform 0.3s ease;
        }

        .photo-frame:hover { transform: scale(1.05) rotate(3deg); }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .note {
            background-color: var(--pink-bold);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            font-size: 1.3em;
            line-height: 1.6;
            text-align: left;
            border: 3px dashed white;
        }

        .go-btn {
            margin-top: 25px;
            padding: 15px 30px;
            background: var(--purple-bold);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.4em;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(153, 50, 204, 0.6);
        }

        .go-btn:hover {
            transform: scale(1.08);
            background: var(--pink-bold);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        }

        .repeating-text-container {
            max-height: 300px;
            overflow-y: scroll;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            border: 2px solid var(--purple-bold);
            background-color: #FFF0F5;
            border-radius: 10px;
            margin-top: 20px;
        }

        .decorative-text { font-size: 1.1em; line-height: 1.8; color: var(--purple-bold); font-weight: bold; }
    </style>
</head>

<body>

    <audio id="bday-audio" src="Kanaa - Othaiyadi Pathayila Video  Arunraja Kamaraj  Dhibu Ninan Thomas.mp3" loop></audio>

    <div class="card-container">
        <div class="title">Happy 15th Birthday!</div>
        <div class="subtitle">üéâ ABIRA üéâ</div>

        <div class="photo-gallery">
            <div class="photo-frame"><img src="Screenshot 2025-11-16 204907.png"></div>
            <div class="photo-frame"><img src="Screenshot 2025-11-16 205050.png"></div>
        </div>

        <div class="note">
            <p><b>Happy 15th Birthday, dear Abira!</b></p>
            <p>Wishing you endless joy, sparkle, and love this year.</p>
        </div>

        <!-- NEW BUTTON -->
        <button class="go-btn" onclick="window.location.href='special.html'">üéÄ Open Special Birthday Page üéÄ</button>
    </div>

    <div class="repeating-text-container">
        <div id="decorative-message" class="decorative-text"></div>
        <p style="font-size:0.8em; color: gray;">(Scroll for wishes!)</p>
    </div>

    <script>
        const audio = document.getElementById('bday-audio');
        let audioPlayed = false;

        function playAudio() {
            if (!audioPlayed) {
                audio.play();
                audioPlayed = true;
            }
        }

        document.addEventListener('click', playAudio);
        document.addEventListener('touchstart', playAudio);

        const message = 'üéâüéÇ Happy Birthday! ü•≥üéÅ';
        const container = document.getElementById('decorative-message');
        let fullMessage = '';
        for (let i = 0; i < 300; i++) fullMessage += message + '<br>';
        container.innerHTML = fullMessage;
    </script>

</body>
</html>
