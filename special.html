<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Birthday Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ff69b4, #b06dfd);
            font-family: "Poppins", sans-serif;
            color: white;
            text-align: center;
        }

        /* Neon Glow Title */
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 0 0 10px #fff, 0 0 25px #ff00dd, 0 0 50px #ff00dd;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00dd;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 40px #ff00dd, 0 0 80px #ff00dd;
            }
        }

        /* Container */
        .card {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        /* Image */
        img {
            width: 85%;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px #fff, 0 0 40px #ff00dd;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 25px;
            animation: rise 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.6); opacity: 0; }
        }

        /* Sparkle dots */
        .sparkle {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: sparkleMove 3s linear infinite;
        }

        @keyframes sparkleMove {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Message */
        .msg {
            font-size: 1.3rem;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <h1>üíñ Happy Birthday Abira üíñ</h1>

    <div class="card">
        <p class="msg">
            Wishing you an amazing birthday filled with love, joy and all the magic you deserve!  
            You are special, kind, and truly wonderful. üíï  
            Enjoy your special day! üéâ
        </p>

        <img src="Gemini_Generated_Image_4jl02g4jl02g4jl0.png" alt="Birthday Image">

        <p class="msg">‚ú® You are loved more than you know ‚ú®</p>
    </div>

    <!-- Floating Hearts + Sparkles Generator -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        function createSparkle() {
            const sp = document.createElement("div");
            sp.className = "sparkle";
            sp.style.left = Math.random() * 100 + "vw";
            sp.style.animationDuration = (2 + Math.random() * 2) + "s";
            document.body.appendChild(sp);
            setTimeout(() => sp.remove(), 4000);
        }

        setInterval(createHeart, 800);
        setInterval(createSparkle, 500);
    </script>

    <!-- Music -->
    <audio id="music" preload="auto" loop>
        <source src="Kanaa - Othaiyadi Pathayila Video  Arunraja Kamaraj  Dhibu Ninan Thomas.mp3" type="audio/mp3">
    </audio>

    <script>
        const music = document.getElementById("music");
        let unlocked = false;

        function tryPlay() {
            if (unlocked) return;

            music.play().then(() => {
                unlocked = true;
                console.log("Music Playing.");
            }).catch(err => {
                console.warn("Blocked:", err);
            });
        }

        ["click", "touchstart", "keydown", "scroll"].forEach(evt => {
            document.addEventListener(evt, tryPlay);
        });

        music.onerror = () => {
            alert("‚ö†Ô∏è ERROR: Music file missing!\nPlace the MP3 in the SAME folder as special.html.");
        };
    </script>

</body>
</html>
